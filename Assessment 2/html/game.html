<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bag Selection Game</title>
    <link rel="stylesheet" href="../style/style.css">
</head>

<body>
    <main class="container">
        <h1 class="game-name">Bag Selection Game</h1>
        <div class="play-btn">
            <button id="selectBag">Select Your Bag</button>
            <button id="switchBag" disabled>Switch Bags</button>
            <button id="keepBag" disabled>Keep Your Bag</button>
            <button id="replay" disabled>Replay</button>
        </div>
        <div class="d-result">
            <div id="playerBag"></div>
            <div id="computerBag"></div>
            <div id="result"></div>
        </div>
    </main>
    <script src="../js/script.js"></script>
</body>

</html>
